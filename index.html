<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet/output.css">

</head>

<body class="h-[100vh] w-full flex justify-center items-center duration-300">
    <div
        class="w-72 h-96 border border-gray-300 border-8 rounded-2xl gap-3.5 flex flex-wrap justify-center bg-white capitalize shadow-2xl">
        <h3 class=" font-bold text-2xl text-center items-center mt-12">color flipper</h3>
        <div class="w-full h-2/4 flex flex-wrap justify-center items-center gap-4 *:cursor-pointer *:capitalize">
            <button onclick="setColor('red')" class="red w-1/3 px-4 py-2 bg-red-500 text-white rounded-lg">red</button>
            <button onclick="setColor('green')"
                class="green w-1/3 px-4 py-2 bg-green-700 text-white rounded-lg">green</button>
            <button onclick="setColor('blue')"
                class="blue w-1/3 px-4 py-2 bg-blue-800 text-white rounded-lg">blue</button>
            <button onclick="randomColor()"
                class="random w-1/3 px-4 py-2 text-black rounded-lg bg-neutral-300">random</button>
        </div>
    </div>
    <div class="w-32 h-52 flex absolute left-5 bottom-5 flex-wrap rounded-2xl overflow-hidden bg-white shadow-2xl *:capitalize">
        <div class="h-3/5 w-full bg-cover overflow-hidden"><img class="w-full h-full object-cover" src="./src/img/IMG_3073 2.jpeg" alt=""></div>
        <div class="h-1/5 flex justify-center items-center flex-wrap pt-2">
            <h5 class="text-[12px]">ghazal salehyar</h5>
            <h6 class="text-[9px]">front-end developer</h6>
        </div>
        <nav class="h-1/5 flex items-center justify-between">
            <ul class="flex items-center justify-between w-full px-5 gap-3">
                <li ><a href="https://www.instagram.com/qazalldev?igsh=NG0zbGc2dWdzYnkx&utm_source=qr"><img class="w-5 h-5"
                            src="./src/img/instagram-fill.svg" alt=""></a></li>
                <li ><a href="https://www.linkedin.com/in/ghazal-salehyar/"><img class="w-5 h-5" src="./src/img/linkedin-box-fill.svg"
                            alt=""></a></li>
                <li ><a href="https://github.com/qzllsa3-pixel"><img class="w-5 h-5" src="./src/img/github-fill.svg" alt=""></a></li>
            </ul>
        </nav>
    </div>
    <script>
        const body = document.getElementsByTagName("body")[0]
        function setColor(name) {
            body.style.backgroundColor = name;
        }
        function randomColor() {
            const red = Math.round(Math.random() * 255)
            const green = Math.round(Math.random() * 255)
            const blue = Math.round(Math.random() * 255)
            const color = `rgb(${red}, ${green}, ${blue})`
            body.style.backgroundColor = color;
        }

    </script>
</body>

</html>
